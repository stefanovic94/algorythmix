name: Commit

on:
  push:
    branches-ignore:
      - main
  pull_request:
    branches-ignore:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ENVIRONMENT: test
  LOGGING_LEVEL: debug
  STORAGE_CONNECTION_STRING: ${{ vars.STORAGE_CONNECTION_STRING }}
  MONGODB_CONNECTION_STRING: ${{ vars.MONGODB_CONNECTION_STRING }}
  CONFLUENT_URL: ${{ vars.CONFLUENT_URL }}
  CONFLUENT_API_KEY: ${{ vars.CONFLUENT_API_KEY }}
  CONFLUENT_API_SECRET: ${{ vars.CONFLUENT_API_SECRET }}
  CACHE_URL: ${{ vars.CACHE_URL }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Check linting
        uses: psf/black@stable

  unit-tests:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install coverage

      - name: Run tests and collect coverage
        run: |
          coverage run -m unittest discover src -v